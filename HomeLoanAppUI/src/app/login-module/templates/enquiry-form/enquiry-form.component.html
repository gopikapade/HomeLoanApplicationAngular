<div class="container">
  <div class="progress">
    <div class="progress-bar" [style.width.%]="progressPercentage" role="progressbar"
      [attr.aria-valuenow]="progressPercentage" aria-valuemin="0" aria-valuemax="100">{{ currentStep }} of 2</div>
  </div>
  <form [formGroup]="enquiryForm" (ngSubmit)="submitForm()" #form="ngForm">
    <h3 class="h3 text-center text-success">Enquiry Form</h3>
    <div *ngIf="currentStep === 1" class="step-container">
      <h3 class="text-info mb-3 mt-3 text-success text-center">Personal Information</h3>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="col-sm-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="age">Age</label>
          <input type="number" class="form-control" id="age" formControlName="age">
        </div>
        <div class="col-sm-6">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="mobileNo">Mobile Number</label>
          <input type="tel" class="form-control" id="mobileNo" formControlName="mobileNo">
        </div>
        <div class="col-sm-6">
          <label for="pancardNo">PAN Card Number</label>
          <input type="text" class="form-control" id="pancardNo" formControlName="pancardNo">
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="next()">Next</button>
    </div>

    <div *ngIf="currentStep === 2 " class="text-info mb-3 mt-3 text-success text-center" class="step-container">
      <div class="form-group row">
        <div class="form-group">
          <label for="maritalStatus">Marital Status</label>
          <select class="form-control" id="maritalStatus" formControlName="marrtialStatus">
            <option value="single">Single</option>
            <option value="married">Married</option>
            <option value="divorced">Divorced</option>
            <option value="widowed">Widowed</option>
          </select>
        </div>
        
        
        
      </div>
      
      
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="income">Income</label>
          <input type="number" class="form-control" id="income" formControlName="income">
        </div>
        <div class="col-sm-6">
          <label for="loanAmount">Loan Amount</label>
          <input type="number" class="form-control" id="loanAmount" formControlName="loanAmmount">
        </div>
        <div class="col-sm-6">
          <label for="loanAmount">Tenure</label>
          <input type="number" class="form-control" id="loanAmount" formControlName="tenure">
        </div>
      </div>
      <div class="form-group" formGroupName="education">
        <label for="education">Education</label>
        <input type="text" class="form-control" id="education" formControlName="higherEducation">
      </div>
      <div>
          <span class="text-info text-center mt-2">All Details Are Mandatory, Please Provide All Details</span>
      </div>
      <button type="button" class="btn btn-primary" (click)="previous()">Previous</button>
      <button type="submit" class="btn btn-success ms-2" [disabled]="!enquiryForm.valid">Submit</button>
    </div>

  </form>
</div>

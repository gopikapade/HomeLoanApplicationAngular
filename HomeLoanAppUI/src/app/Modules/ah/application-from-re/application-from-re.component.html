<table class="table align-middle mb-0 bg-white mx-auto mt-5 text-dark">
    <thead class="bg-light">
        <tr>
            <th>Index</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>loan Ammount</th>
            <th>tenure</th>
            <th>Create Account</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let loan of sanctionLoan, let i=index">
            <td>{{i+1}}</td>
            <td>{{loan.enq.firstName}}</td>
            <td>{{loan.enq.lastName}}</td>
            <td>{{loan.enq.email}}</td>
            <td>{{loan.enq.loanAmmount}}</td>
            <td>{{loan.enq.tenure}}</td>
            <td><button class="btn btn-outline-warning" (click)="createAccount(loan)">Create Account</button></td>
        </tr>
    </tbody>
</table>
